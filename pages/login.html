<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuIrphila Bakery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        :root {
            --form-bg-color: #fff;
            --input-bg-color: #f0f0f0;
            --primary-color: #8B4513;
            --secondary-color: #f78fb3;
            --text-color: #333;
            --light-text: #666;
            --border-radius: 25px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            min-height: 550px;
            background-color: var(--form-bg-color);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 48%;
            transform: translateY(-50%);
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: 1.8s ease-in-out;
            border-radius: 50%;
            z-index: 6;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            }
            50% {
                transform: translateY(-50%) scale(1.05);
                background-image: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            }
            100% {
                transform: translateY(-50%) scale(1);
                background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            }
        }
        
        .forms-container {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            left: 50%;
            z-index: 5;
        }
        
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 450px;
            padding: 0 2rem;
            transition: all 0.4s ease;
        }
        
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            transition: all 0.4s ease;
        }
        
        .title {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: var(--input-bg-color);
            margin: 10px 0;
            height: 55px;
            border-radius: var(--border-radius);
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
            transition: var(--transition);
            overflow: hidden;
        }
        
        .input-field:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
            background-color: #e8e8e8;
        }
        
        .input-field:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            border-left: 4px solid var(--secondary-color);
        }
        
        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }
        
        .input-field:focus-within i {
            color: var(--secondary-color);
            transform: rotate(360deg);
        }
        
        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-color);
            width: 100%;
            height: 100%;
        }
        
        .input-field input::placeholder {
            color: #aaa;
            font-weight: 400;
        }
        
        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 380px;
            margin: 10px 0;
            transition: var(--transition);
        }
        
        .form-options:hover {
            transform: translateY(-2px);
        }
        
        .remember-me, .admin-login {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .remember-me input, .admin-login input {
            margin-right: 5px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .remember-me label, .admin-login label {
            cursor: pointer;
            transition: var(--transition);
        }
        
        .remember-me:hover label, .admin-login:hover label {
            color: var(--secondary-color);
        }
        
        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
        }
        
        .forgot-password:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
        
        .forgot-password:hover:after {
            width: 100%;
        }
        
        .btn {
            width: 150px;
            background-color: var(--primary-color);
            border: none;
            outline: none;
            height: 49px;
            border-radius: var(--border-radius);
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: -2;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        .btn.loading {
            position: relative;
            pointer-events: none;
        }
        
        .btn.loading:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        .social-text {
            padding: 0.7rem 0;
            font-size: 1rem;
            color: var(--light-text);
        }
        
        .social-media {
            display: flex;
            justify-content: center;
        }
        
        .social-icon {
            height: 46px;
            width: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.45rem;
            color: var(--text-color);
            border-radius: 50%;
            border: 1px solid var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 5px 15px rgba(247, 143, 179, 0.3);
        }
        
        .panel-container {
            position: absolute;
            height: 100%;
            width: 50%;
            top: 0;
            left: 0;
            z-index: 6;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            width: 100%;
            padding: 3rem;
        }
        
        .panel .content {
            color: white;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .panel h1 {
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
            transition: all 0.5s ease;
        }
        
        .panel h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .panel p {
            font-size: 1rem;
            padding: 0.7rem 0;
            transition: all 0.5s ease;
        }
        
        .panel p:hover {
            transform: translateX(5px);
        }
        
        /* Logo Animation */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* Welcome Popup Styles */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .welcome-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.7);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .welcome-popup.active .popup-content {
            transform: scale(1);
        }
        
        .popup-icon {
            font-size: 60px;
            color: var(--secondary-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .popup-content h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .popup-content p {
            color: var(--light-text);
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .popup-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .popup-btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .popup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .popup-btn:hover:before {
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 870px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .panel-container {
                position: relative;
                height: 40%;
                width: 100%;
            }
            
            .forms-container {
                position: relative;
                width: 100%;
                height: 60%;
                left: 0;
            }
            
            .container::before {
                width: 1500px;
                height: 1500px;
                transform: translateX(-50%);
                left: 30%;
                bottom: 68%;
                right: initial;
                top: initial;
            }
        }
        
        @media (max-width: 570px) {
            form {
                padding: 0 1.5rem;
            }
            
            .panel .content {
                padding: 0.5rem 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-container">
            <div class="panel">
                <div class="content">
                    <img src="../logo.png" alt="AuIrphila Bakery Logo" class="logo">
                    <h1>Welcome Back!</h1>
                    <p>Indulge in the sweet experience of our freshly baked treats. Login to access your account.</p>
                </div>
            </div>
        </div>

        <div class="forms-container">
            <div class="login-container">
                <form action="#" id="login-form" autocomplete="off">
                    <h2 class="title">Login</h2>
                    <p class="subtitle">Enter your credentials to access your account</p>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div class="form-options">
                        <div class="admin-login">
                            <input type="checkbox" id="admin-login">
                            <label for="admin-login">Login as Admin</label>
                        </div>
                    </div>
                    
                    <input type="submit" value="Login" class="btn solid">
                    
                    <!-- .close-popup {
                        position: absolute;
                        top: 15px;
                        right: 15px;
                        font-size: 28px;
                        font-weight: bold;
                        color: #aaa;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        line-height: 20px;
                    }
                    
                    .close-popup:hover {
                        color: var(--primary-color);
                        transform: rotate(90deg);
                    }
                     -->
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
    
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="welcome-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="popup-icon">
                <i class="fas fa-cookie-bite"></i>
            </div>
            <h2>Welcome to AuIrphila Bakery</h2>
            <p>Delicious treats await you!</p>
            <button id="continueBtn" class="popup-btn">Continue</button>
        </div>
    </div>
    
    <script>
        // Get the login button and welcome popup elements
        const loginButton = document.querySelector('.user-account a'); // Adjust selector if needed
        const welcomePopup = document.querySelector('.welcome-popup');
        const closePopupBtn = document.querySelector('.close-popup');
        
        // Function to show the popup
        function showPopup() {
            welcomePopup.classList.add('active');
        }
        
        // Function to hide the popup
        function hidePopup() {
            welcomePopup.classList.remove('active');
        }
        
        // Add event listeners
        if (loginButton) {
            loginButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent default link behavior
                showPopup();
            });
        }
        
        if (closePopupBtn) {
            closePopupBtn.addEventListener('click', hidePopup);
        }
        
        // Close popup when clicking outside of it
        window.addEventListener('click', function(e) {
            if (e.target === welcomePopup) {
                hidePopup();
            }
        });
    </script>
</body>
</html>
